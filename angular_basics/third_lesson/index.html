<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link href='styles/main.css' rel='stylesheet' type="text/css">
  </head>
    <body ng-app="todoListApp">

      <div class='list' ng-controller='mainCtrl'>
        <h1 ng-click='helloWorld()'>My ToDos</h1>

        <div class='item' ng-repeat='todo in todos' ng-class="{'editing-item': editing, 'edited': todo.edited}">

          <input type='checkbox' ng-model='todo.completed'/>
          <label ng-click='helloWorld()' ng-hide='editing'>{{todo.name}}</label>
          <input class='editing-label' type='text' ng-model='todo.name' ng-show='editing' ng-blur='editing = false;' ng-change='todo.edited = true' />
            <div class='actions'>
              <a href='' ng-click='editing = !editing'>Edit</a>
              <a href='' ng-click='helloWorld()'>Save</a>
              <a class='delete' href=''>Delete</a>
            </div>

        </div>

      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
      <script src="scripts/app.js" type="text/javascript"></script>
    </body>
</html>
